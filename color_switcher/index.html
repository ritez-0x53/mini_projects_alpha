<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher - DOM mini project.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main" >
        <div class="main_container">
            <h1>Color Changer</h1>
            <div class="container">
                <button id="randomBtn" >Random Color</button>
                <input id="colorInput" autocomplete="off"  type="text" placeholder="Enter a color or hex" >
                <button id="applyBtn" >Apply Color</button>
            </div>
            <p id="currentColor"  >Current Color : royalblue</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
